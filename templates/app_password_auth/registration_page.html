<!DOCTYPE html>
{% extends "app_password_auth/base.html" %}
{% load static %}
{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h5>Thank You for regestering!</h5>
    {% else %}
      <h5>Register Here</h5>
      <h5>Fill out the form:</h5>
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ user_profile_form.as_p }}
        <input type="submit" name="" value="Register">
      </form>
    {% endif %}
  </div>
{% endblock %}

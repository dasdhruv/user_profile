<!DOCTYPE html>
{% extends "app_password_auth/base.html" %}
{% load static %}
{% block body_block %}

  <div class="container">
    <div class="jumbotron">
      <h2>Please Login</h2>
      <form action="{% url 'app_password_auth:view_user_login' %}" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Provide Username">

        <label for="password">Password</label>
        <input type="password" name="password">

        <input type="submit" name="" value="Login">
      </form>
    </div>
  </div>

{% endblock %}
